<p class="a01">四技二專日間部聯合登記分發 </p>
<p class="a02">考試時程：七月~八月</p>
<p class="a03">報考資格：</p>
<p class="a03">1.依簡章看各科可以考取的類群，例如：臺科大材料科學與工程系招收化工、機械群、電機群與電子群電機類這三類群的學生。</p>
<p class="a03">2.志願數199個</p>
<p class="a04">考試規則：</p>
<p class="a04">1.不參考學習歷程檔案，要<span class="a10">參考統測成績</span></p>
<p class="a04">2.自行報名</p>
