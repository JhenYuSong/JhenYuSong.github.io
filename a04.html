<p class="a01">四技二專技優甄審入學 </p>
<p class="a02">考試時程：四月~六月<p>
<p class="a03">報考資格：</p>
<p class="a03"><span class="a03">1.參加各項技能競賽獲得名次者</p>
<p class="a03">2.「<span class="a10">乙級</span>」以上技術士證</p>
<p class="a03"><span class="a03"><br />
  3.領有專技人員普考證書（結）業生或具同等學力之學生</span></p>
<p class="a03"><span class="a03"><br />
  4.志願數5個 </span></p>
<p class="a04"><span class="a04"><br />
考試規則： </span></p>
<p class="a04"><span class="a04"><br />
  1.領有甲證加分比率為25%，乙級證照依低度至高度專業程度分為 4%、8%、15％ 三級 </span></p>
<p class="a04"><span class="a04"><br />
  2.各項競賽名次，加分比率為 10%～55%</span></p>
<p class="a04"><span class="a04"><br />
  3.專技人員普考證書加分比率為 8% 和 15％ </span></p>
<p class="a04"><span class="a04">4.<span class="a01"><span class="a10">參考學習歷程檔案，不參考統測成績</span></span></span></p>
