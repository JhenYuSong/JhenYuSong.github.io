<div align="center"><span class="a10">技優甄審</span></div>
<p class="a2">考試時程：四月~六月 </p>
<h1 class="a2"><br />
報考資格： </h1>
<p class="a2"><br />
  1.參加各項技能競賽獲得名次者 </p>
<p class="a2"><br />
2.「乙級」以上技術士證</p>
<p class="a2"> <br />
3.領有專技人員普考證書（結）業生或具同等學力之學生</p>
<p class="a2">4.志願數5個</p>
<p class="a2">&nbsp;</p>
<h4 align="center" class="a2"><br />
  <span class="a3">考試規則：</span></h4>
<p class="a2"><span class="a3"> <br />
  1.領有甲證加分比率為25%，乙級證照依低度至高度專業程度分為 4%、8%、15％ 三級</span></p>
<p class="a2"><span class="a3"><br />
  2. 各項競賽名次，加分比率為 10%～55%</span></p>
<p class="a2"><span class="a3"><br />
3.專技人員普考證書加分比率為 8% 和 15％</span></p>
<p class="a2"><span class="a3">4.參考學習歷程檔案，不參考統測成績</span></p>
<p class="a2">&nbsp;</p>
