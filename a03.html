<p class="a06">1.各職類<span class="a10">全國前三名</span></p>
<p class="a06">2.經選拔入選國手資格之優秀<span class="a01">選手</span>們</p>

<p class="a07"><br />
考試規則： </p>
<p class="a07"><br />

<p class="a07"><br />
